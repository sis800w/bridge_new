<html>

	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<link rel="stylesheet" href="../jslib/bootstrap/bootstrap.min.css"/>
	<link rel="stylesheet" href="../jslib/jquery.ui/jquery-ui.css"/>
	<link rel="stylesheet" href="../jslib/font-awesome-4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="../css/style.css?v=8"/>
</head>
<body style="background: #F0F0F0; padding-bottom: 55px">
	<!-- 标题背景 -->
	<div class="back_m" id="div_username" style="color: white; position: fixed; height: 40px; width: 100%; padding-top: 8px; padding-left: 15px; text-align: center;"></div>
	<div class="back_m" style="color: #fff; padding: 45px 20px 5px 20px; height: 110px; width: 100%;">
		<table style="width: 100%; height: 100%; text-align: center;">
			<tr style="height: 56%; font-size: 20px;">
				<td id="totalAmountSuccess" class="base_money" style="width: 50%; border-right: 1px solid #fff;"></td>
				<td id="totalAmountSuccessToday" class="base_money" style="width: 50%;"></td>
			</tr>
			<tr style="height: 44%; font-size: 12px; color: #fff;">
				<td style="border-right: 1px solid #fff;">历史成交总额（CNY）</td>
				<td>今日成交总额（CNY）</td>
			</tr>
		</table>
	</div>
	
	<div class="color_sh" style="background-color: white; margin-top: 8px; padding-left: 15px;">
		<table style="width: 100%;">
			<tr style="height: 45px;" id="lcOrder_manager">
				<td><i class="fa fa-paper-plane-o fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;订单管理</td>
				<td style="padding-right: 15px; text-align: right;">&gt;</td>
			</tr>
			<tr style="height: 45px; border-top: 1px solid #F0F0F0;" id="withdraw_manager">
				<td><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;提币管理</td>
				<td style="padding-right: 15px; text-align: right;">&gt;</td>
			</tr>
			<tr style="height: 45px; border-top: 1px solid #F0F0F0;" id="user_manager">
				<td><i class="fa fa-users fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;用户管理</td>
				<td style="padding-right: 15px; text-align: right;">&gt;</td>
			</tr>
			<tr style="height: 45px; border-top: 1px solid #F0F0F0;" id="account_manager">
				<td><i class="fa fa-credit-card fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;收款方式管理</td>
				<td style="padding-right: 15px; text-align: right;">&gt;</td>
			</tr>
			<tr style="height: 45px; border-top: 1px solid #F0F0F0;" id="ad_manager">
				<td><i class="fa fa-bullhorn fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;广告管理</td>
				<td style="padding-right: 15px; text-align: right;">&gt;</td>
			</tr>
			<tr style="height: 45px; border-top: 1px solid #F0F0F0;" id="assets_manager">
				<td><i class="fa fa-diamond fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;资产管理</td>
				<td style="padding-right: 15px; text-align: right;">&gt;</td>
			</tr>
		</table>
	</div>
	
	<div class="color_sh" style="background-color: white; margin-top: 8px; padding-left: 15px;">
		<table style="width: 100%;">
			<tr style="height: 45px;" id="config_manager">
				<td><i class="fa fa-cog fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;配置管理</td>
				<td style="padding-right: 15px; text-align: right;">&gt;</td>
			</tr>
			<tr style="height: 45px; border-top: 1px solid #F0F0F0;" id="coininfo_manager">
				<td><i class="fa fa-btc fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;币种配置</td>
				<td style="padding-right: 15px; text-align: right;">&gt;</td>
			</tr>
			<tr style="height: 45px; border-top: 1px solid #F0F0F0;" id="admin_manager">
				<td><i class="fa fa-sitemap fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;管理员管理</td>
				<td style="padding-right: 15px; text-align: right;">&gt;</td>
			</tr>
		</table>
	</div>
	
	<div class="color_sh" style="background-color: white; margin-top: 8px; padding-left: 15px;">
		<table style="width: 100%;">
			<tr style="height: 45px;" id="updatePswBtn">
				<td><i class="fa fa-user-secret fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;修改密码</td>
				<td style="padding-right: 15px; text-align: right;">&gt;</td>
			</tr>
		</table>
	</div>
	
	<div class="color_sh div_button" style="background-color: white; text-align: center;" id="logout_btn"><i class="fa fa-power-off fa-fw" aria-hidden="true"></i>&nbsp;&nbsp;退出登录</div>
	
	<!-- 页脚:标签页 -->
	<div class="toolbar-container" data-spm="toolbar">
		<span class="tab">
			<a href="./orders.html">
				<i class="fa fa-paper-plane-o fa-fw fa-lg color_sh" aria-hidden="true"></i>
				<span class="text color_sh">订单管理</span>
			</a>
		</span>
		<span class="tab">
			<a href="./withdraw.html">
				<i class="fa fa-sign-out fa-fw fa-lg color_sh" aria-hidden="true"></i>
				<span class="text color_sh">提币管理</span>
			</a>
		</span>
		<span class="tab">
			<a href="./user.html">
				<i class="fa fa-users fa-fw fa-lg color_sh" aria-hidden="true"></i>
				<span class="text color_sh">用户管理</span>
			</a>
		</span>
		<span class="tab">
			<a href="#">
				<i class="fa fa-user-circle-o fa-fw fa-lg" aria-hidden="true"></i>
				<span class="text">我的</span>
			</a>
		</span>
	</div>
	
	<script type="text/javascript" src="../jslib/jquery/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../jslib/jquery.ui/jquery-ui.js"></script>
	<script type="text/javascript" src="../jslib/jquery.jtemplates/jquery-jtemplates.js"></script>
	<script type="text/javascript" src="../js/common.js?v=8"></script>
	<script type="text/javascript" src="../js/admin.js?v=8"></script>
	<script type="text/javascript">
		$(function () {
			$.loadData = function() {
				// 登录
				if (! $.getCookie("admin_token")) {
					$.showLogin();
					return;
				}
				var userinfo = $.userinfo();
				$("#div_username").text(userinfo);
				
				// 查询
				$.req('get', '/api/admin/myInfo', null, function(msg) {
					$("#totalAmountSuccess").text(msg.totalAmountSuccess);
					$("#totalAmountSuccessToday").text(msg.totalAmountSuccessToday);
					$.base_money($(".base_money"));
				});
			};
			$.loadData();
			
			$("#lcOrder_manager").on('click', function(){
				window.location.href = './orders.html';
			});
			$("#withdraw_manager").on('click', function(){
				window.location.href = './withdraw.html';
			});
			$("#user_manager").on('click', function(){
				window.location.href = './user.html';
			});
			$("#account_manager").on('click', function(){
				window.location.href = './account.html';
			});
			$("#ad_manager").on('click', function(){
				window.location.href = './ad.html';
			});
			$("#config_manager").on('click', function(){
				window.location.href = './config.html';
			});
			$("#admin_manager").on('click', function(){
				window.location.href = './admin.html';
			});
			$("#coininfo_manager").on('click', function(){
				window.location.href = './coininfo.html';
			});
			$("#assets_manager").on('click', function(){
				window.location.href = './assets.html';
			});
			
			//弹出修改密码
			$("#updatePswBtn").click(function (event) {
				$.box
					.build("updatePsw", "修 改 密 码")
					.addInput("password", "原密码", null, null, true)
					.addInput("newPassword", "新密码", "6-20位字母数字混合", null, true)
					.addInput("newPassword2", "重复新密码", null, null, true)
					.addBtn("确定", function(box) {
						// get password
						var password = box.find('.password').val();
						if (! password) {
							$.base_dialog('请输入原密码');
							return;
						}
						
						// get password
						var newPassword = box.find('.newPassword').val();
						if (! newPassword) {
							$.base_dialog('请输入新密码');
							return;
						}
						
						// get password2
						var newPassword2 = box.find('.newPassword2').val();
						if (! newPassword2) {
							$.base_dialog('请重复输入新密码');
							return;
						}
						
						// password error
						if (newPassword != newPassword2) {
							$.base_dialog('重复新密码错误');
							return;
						}
						
						// req
						var data = {
								password: password,
								newPassword: newPassword
						};
						$.req('post', '/api/admin/updatePwd', data, function(msg) {
							box.find('.password').val("");
							box.find('.newPassword').val("");
							box.find('.newPassword2').val("");
							$.base_dialog('修改成功');
							box.hide();
						});
					})
					.show();
			});
			
		});
	</script>
</body>
</html>

<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html>
<head>
	<title>Ekta Chain</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="icon" href="img/favicon.svg"/>
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/staking.css" />
</head>

<body>
	<div class="div_full">
		<div class="div_title">Staking For Ekta Chain</div>
		<div class="div_tabs">
			<nav>
				<div class="">
					<a href="index.html">Bridge</a>
					<a href="#" class="active">Staking</a>
				</div>
			</nav>
		</div>
		<div class="div_main">
			<div class="div_content">
				<label>Compensation Pool</label>
				<div class="div_item">
					<div class="div_item_title">Mining <img src="img/bridge.png"> BRGE BY <img src="img/coin/DFC.png"> DFC</div>
					<div class="div_item_content">
						<span>Wallet DFC Balance</span>
						<span>0</span>
					</div>
					<div class="div_item_content">
						<span>Wallet BRGE Balance</span>
						<span>0</span>
					</div>
				</div>
				
				<div class="div_item">
					<div class="div_item_title">Mining <img src="img/bridge.png"> BRGE BY <img src="img/coin/DFC.png"> DFC</div>
					<div class="div_item_content">
						<span>Wallet DFC Balance</span>
						<span>0</span>
					</div>
					<div class="div_item_content">
						<span>Wallet BRGE Balance</span>
						<span>0</span>
					</div>
				</div>
				
				<div class="div_item">
					<div class="div_item_title">Mining <img src="img/bridge.png"> BRGE BY <img src="img/coin/DFC.png"> DFC</div>
					<div class="div_item_content">
						<span>Wallet DFC Balance</span>
						<span>0</span>
					</div>
					<div class="div_item_content">
						<span>Wallet BRGE Balance</span>
						<span>0</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<textarea id="from_select_template" style="display:none;">
		{#foreach $T.coins as coin}
			<div coin="{$T.coin}" class="div_select_item {#if $T.coin == $T.swapCoin}div_select_item_selected{#/if}">
				<img src="img/coin/{$T.coin}.png"/>
				{#if $T.coin != $T.fromChain.coin}
					<img src="img/coin/{$T.fromChain.coin}.png" class="min-img"/>
				{#/if}
				<div>
					<div>{$T.coin}</div>
					{#if $T.coin != $T.fromChain.coin}
						<div class="chain">{$T.fromChain.chain}</div>
					{#else}
						<div class="chain">Native</div>
					{#/if}
				</div>
			</div>
		{#/for}
	</textarea>
	<textarea id="to_select_template" style="display:none;">
		{#foreach $T.chains as chain}
			{#if $T.chain.coin != $T.fromChain.coin && $T.chain.coins[$T.swapCoin] != null}
				<div coin="{$T.chain.coin}" class="div_select_item {#if $T.chain.coin == $T.toChain.coin}div_select_item_selected{#/if}">
					<img src="img/coin/{$T.swapCoin}.png"/>
					{#if $T.chain.coin != $T.swapCoin}
						<img src="img/coin/{$T.chain.coin}.png" class="min-img"/>
					{#/if}
					<div>
						<div>{$T.swapCoin}</div>
						{#if $T.chain.coin != $T.swapCoin}
							<div class="chain">{$T.chain.chain}</div>
						{#else}
							<div class="chain">Native</div>
						{#/if}
					</div>
				</div>
			{#/if}
		{#/for}
	</textarea>
	<textarea id="qrcode_window_template" style="display:none;">
		<div class="div_qrcode_img">
			<div id="address_qr"></div>
		</div>
		<div class="div_qrcode_text">
			Amount: <span id="span_amount"></span> {$T.swapCoin} <i class="fa fa-files-o btn_copy" data-clipboard-target="#span_amount" aria-hidden="true"></i>
		</div>
		<div class="div_qrcode_text">Payment Address:</div>
		<div class="div_qrcode_addr">
			<span id="span_paymentAddr"></span>
			<i class="fa fa-files-o btn_copy" data-clipboard-target="#span_paymentAddr" aria-hidden="true"></i>
		</div>
		<div class="div_qrcode_submit">
			<button class="btn_qrcode_submit">I HAVE PAID</button>
		</div>
	</textarea>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-jtemplates.js"></script>
	<script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
	<script type="text/javascript" src="js/clipboard.min.js" ></script>
	<script type="text/javascript" src="js/base.js" ></script>
	<script type="text/javascript" src="js/config.js" ></script>
	<script type="text/javascript" src="js/server.js" ></script>
	<script type="text/javascript" src="js/index.js" ></script>
	<script type="text/javascript" src="js/chain.js" ></script>
</body>
</html>

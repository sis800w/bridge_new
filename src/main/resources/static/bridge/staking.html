<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html>
<head>
	<title>Ekta Chain</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="icon" href="img/favicon.svg"/>
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/staking.css" />
</head>

<body>
	<div class="div_full">
		<div class="div_title">Staking For Ekta Chain</div>
		<div class="div_tabs">
			<nav>
				<div class="">
					<a href="index.html">Bridge</a>
					<a href="#" class="active">Staking</a>
				</div>
			</nav>
		</div>
		<div class="div_main">
		</div>
	</div>
	<textarea id="project_template" style="display:none;">
		{#foreach $T.projects as item}
			<div id="index_{$T.item$index}" class="div_content">
				<label>{$T.item.name}</label>
				<div class="div_item">
					<div class="div_item_title">Mining <img src="img/coin/{$T.item.reward.coin}.png"> BRGE BY <img src="img/coin/{$T.item.stake.coin}.png"> {$T.item.stakeCoin}</div>
					<div class="div_item_content">
						<span>Wallet {$T.item.stake.coin} Balance</span>
						<span class="stake_coin_balance">0</span>
					</div>
					<div class="div_item_content">
						<span>Wallet {$T.item.reward.coin} Balance</span>
						<span class="reward_coin_balance">0</span>
					</div>
				</div>
			</div>
		{#/for}
	</textarea>
	<textarea id="details_template" style="display:none;">
		<div class="div_info">
			<div>
				<span>APY</span>
				<span>&gt {$T.apy}</span>
			</div>
			<div>
				<span>Deposit</span>
				<span><span>{$T.queryUser.amount}</span>&nbsp;&nbsp;<span>{$T.stake.coin}</span></span>
			</div>
			<div>
				<span>Earned</span>
				<span><span>{$T.queryUser.pendingReward}</span>&nbsp;&nbsp;<span>{$T.reward.coin}</span></span>
			</div>
			<div>
				<button id="btn_refresh"><i class="fa fa-refresh" aria-hidden="true"></i></button>
				<button id="btn_claim">CLAIM</button>
			</div>
		</div>
		<div class="div_amount">
			<div><span id="tabs_deposit" class="span_method">DEPOSIT</span><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span><span id="tabs_withdraw">WITHDRAW</span></div>
			<div>{$T.fee} withdrawal fee</div>
			<div>
				<input id="input_amount" inputmode="decimal" placeholder="0 {$T.stake.coin}"/>
				<div><button id="btn_max" max="{$T.queryUser.stakedBalance}">MAX</button></div>
			</div>
			<div>WALLET BALANCE: {$T.queryUser.stakedBalance} {$T.stake.coin}</div>
		</div>
		<button class="btn_popup_bottom" id="btn_approve">Approve</button>
		<button class="btn_popup_bottom" id="btn_deposit">Deposit</button>
		<button class="btn_popup_bottom" id="btn_withdraw">Withdraw</button>
	</textarea>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-jtemplates.js"></script>
	<script type="text/javascript" src="js/common.js" ></script>
	<script type="text/javascript" src="js/common_chain.js" ></script>
	<script type="text/javascript" src="js/staking/config.js" ></script>
	<script type="text/javascript" src="js/staking/staking.js" ></script>
	<script type="text/javascript" src="js/staking/chain.js" ></script>
</body>
</html>

<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html>
<head>
	<title>Ekta Chain</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="icon" href="img/favicon.svg">
	<style type="text/css">
		@font-face {
			font-family: Ubuntu;
			src: url(fonts/Ubuntu-M.785d8031.ttf);
			font-weight: 400;
			font-style: normal
		}
		body {
			max-width: 450px;
			min-height: 100vh;
			margin: 0 auto; 
			background-color: #2c313b!important;
		}
		input:focus {
			outline: none;
		}
		
		/* Bridge框架 */
		.div_full {
			padding: 0 10px;
			color: #fff;
			font-size: 12px;
			font-family: Ubuntu,Roboto,sans-serif;
		}
		.div_title {
			font-size: 1rem;
			height: 2.5rem;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.div_main {
			background: rgba(33,36,41,.5);
			margin-bottom: 2rem;
			border-radius: 20px;
		}
		
		/* Swap框架 */
		.div_content {
			margin-top: .1rem;
			background-color: #212429;
			border-radius: 20px;
			display: flex;
			flex-direction: column;
			padding: .4rem 0;
		}
		.div_content label {
			margin: .4rem 0 10px 14px;
			font-size: 14px;
			font-weight: 600;
		}
		
		/* From & To框架 */
		.div_item {
			flex-direction: column;
			height: 9rem;
			width: 90%;
			padding: .6rem 0 0 0;
			margin: 0 auto;
			border: 1px solid rgba(71,89,101,.3);
			border-radius: 1rem;
			display: flex;
			justify-content: center;
		}
		.div_item_title {
			width: 80px;
			margin-bottom: .4rem;
			text-align: center;
			color: #c3c5cb;
			font-weight: 600;
		}
		.div_item_coin {
			margin-bottom: 1rem;
			display: flex;
		}
		
		/* 图标栏 */
		.div_item_coin > div {
			margin-left: .4rem;
			padding: .4rem;
		}
		.div_item_coin > div > div{
			display: flex;
			align-items: center;
			width: 3.1rem;
			height: 3.1rem;
			margin-right: .4rem;
			border-radius: 50%;
			box-shadow: 1px 1px 9px -3px #ededed;
		}
		.div_item_coin img {
			width: 3rem;
			border: 1px solid transparent;
			border-radius: 50px;
		}
		.div_item_coin .min-img {
			width: 1.2rem;
			margin-top: 29px;
			margin-left: -13px;
		}
		
		/* 金额栏 */
		.div_item_coin input {
			color: #fff;
			font: inherit;
			font-size: 1.4rem;
			font-weight: 600;
			text-align: right;
			width: 11rem;
			background-color: transparent;
			border: 0;
			resize: none;
			margin-left: auto;
			margin-right: .8rem;
			margin-top: 1rem;
			padding: .4rem;
		}
		.div_item_coin input::-webkit-input-placeholder {
			color: #999;
		}
		
		/* 地址栏 */
		.div_item_address {
			width: 100%;
			border-top: 1px solid rgba(71,89,101,.3);
			padding: .4rem .8rem;
			box-sizing: border-box;
			font-size: 14px;
			line-height: 24px;
		}
		.div_item_address input {
			text-align: right;
			width: 100%;
			padding: 0;
			background-color: transparent;
			border: 0;
			resize: none;
			font: inherit;
		}
		.div_item_address input::-webkit-input-placeholder{
			color:#c8c9cc;
			font-size: .8rem;
		}
		
		/* 箭头栏 */
		.div_exchange {
			margin: 5px 0;
			text-align: center;
		}
		.div_exchange span {
			width: 1rem;
			display: inline-block;
		}
		.div_exchange svg {
			fill: #32b1f5;
		}
		
		/** 按钮 */
		.btn_submit {
			margin: 20px auto;
			width: calc(100% - 20px);
			color: #fff;
			background: #32b1f5;
			border: 0;
			border-radius: 20px;
			height: 60px;
			font: inherit;
			font-size: 20px;
		}
		
		/* 页脚 */
		.div_footer {
			padding: 50px 25px 20px 25px;
			margin-top: -30px;
			box-sizing: border-box;
		}
		.div_footer > div {
			display: flex;
			margin: 0 -15px;
		}
		.div_footer .left {
			flex: 0 0 66.666667%;
			text-align: left;
			font-weight: 300;
		}
		.div_footer .right {
			flex: 0 0 33.333333%;
			text-align: right;
			font-weight: 500;
		}
	</style>
</head>
